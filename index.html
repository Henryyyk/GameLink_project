    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a href="index.html" class="navbar-brand h1 mb-0"><img src="_imagens/gamepad-24px.svg" class="mr-1">GameLink</a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSite"><!-- menu principal do site-->
                <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="#" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="#" class="nav-link">NOTICIAS</a></li>
                <!-- menu dropdown -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" id="navDrop">PLATAFORMAS</a> <!-- titulo do dropdwon-->
                        <div class="dropdown-menu">

                </ul>                
                <li class="nav-item"><a href="aboutUs.html" class="nav-link">SOBRE-NÓS</a></li>
                </ul>                               
            </div>

            <!-- ferramenta de busca -->
            <form class="form-inline">
                <input class="form-control" type="search" id="searchBtn" placeholder="Buscar...">
                <button class="btn btn-success ml-1" type="Submit" id="searchBtn">
                    <img src="_imagens/search-icon-24px.svg" alt="icone de buscar">
                </button>
            </form>
        </div>        
    </nav>            
    <!-- header end -->

    <!-- main start -->
    <main>
        <div class="container"> <!-- container start-->
            <!-- main carousel / resolução do carousel *(1280px/520px) -->
            <div id="mainCarousel" class="casousel slide" data-ride="carousel">
                <!-- indicador de qual slide vc esta -->
                <ol class="carousel-indicators">
                    <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mainCarousel" data-slide-to="1"></li>
                    <li data-target="#mainCarousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="_imagens/carousel-img1.jpg" class="d-block">
                    </div>
                    <div class="carousel-item">
                        <img src="_imagens/carousel-img2.jpg" class="d-block">
                    </div>
                    <div class="carousel-item">
                        <img src="_imagens/carousel-img3.jpeg" class="d-block">
                    </div>
                </div>     
                <!-- Controles de proximo e anterior do carousel -->
                <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Anterior</span>
                </a>

                <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Proximo</span>
                </a>    
                    
            </div><!-- main carousel end -->       
            
        </div><!-- container end -->
