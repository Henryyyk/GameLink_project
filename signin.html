<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/GameLink_icon_68x68.png" type="image/x-png"/>    
    <link rel="stylesheet" href="style/compiler/bootstrap.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.css">
    <link rel="stylesheet" href="style/css/style.css">
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="scripts/scripts.js"></script>
    <title>GameLink - Cadastro</title>
</head>
<body class="login-page">
    <div class="modal-dialog text-center">
        <div class="col-sm-10 main-login-section">
            <div class="modal-content">
                <div class="col-12 login-gl-logo">
                    <a href="index.html"><img src="img/GameLink_logo_512x512.png" alt="GameLink logo"></a>
                </div>
                <a href="login.html" class="log">Login</a>
                <h1>Faça o seu cadastro</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm-6 style-form">
                            <input type="text" class="form-control" placeholder="Nome">
                        </div>  
                        <div class="form-group col-sm-6 style-form">
                            <input type="text" class="form-control" placeholder="Sobrenome">
                        </div>  
                        <div class="form-group col-sm-12 style-form">
                            <input type="text" class="form-control" placeholder="Nome de Usuário">
                        </div>     
                        <div class="form-group col-sm-12 style-form">
                            <input type="email" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group col-sm-12 style-form">
                            <input type="password" class="form-control" placeholder="Senha">
                        </div> 
                        <div class="form-group col-sm-12 style-form">
                            <input type="password" class="form-control" placeholder="Confirme a senha">
                        </div>
                        <div class="form-group col-sm-12">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input"><a href="#">Aceitar termos e condições</a>.
                                </label>   
                            </div>
                        </div>                                                                  
                    </div>                     
                    <button type="submit" class="btn-warning padrão-btn">
                        Confirmar <i class="far fa-paper-plane"></i>
                    </button>
                </form><!-- formulario de cadastro end -->                
                <div class="container-sm-fluid mt-sm-3 container-md my-md-3 text-center">   
                    <span class="siteby">Site by Henrique dos santos</span><br>   
                    <a href="https://github.com/henryyyk" target="_blank"><i class="fab fa-github h3 mr-1 text-dark"></i></i></a>
                    <a href="https://www.instagram.com/_henrique.jpg" target="_blank"><i class="fab fa-instagram h3 mr-1 text-dark"></i></a>      
                    <a href="https://www.linkedin.com/in/ademirhenriquedossantos" target="_blank"><i class="fab fa-linkedin-in h3 mr-1 text-dark"></i></i></a>                    
                </div>
            </div><!-- end modal conten -->
        </div>
    </div>
</body>
</html>
